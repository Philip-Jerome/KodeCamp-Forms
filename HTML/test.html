<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/test.css">
    <title>KodeCamp registration form</title>
</head>
<body>
    <section id="total-form">
        <div id="form-head">
            <h1>KodeCamp registration</h1>
            <h2>Please fill the form below to get on the KodeCamp train</h2>
        </div>
        <div id="form-body">
            <form action="">
                <div class="input-margin">
                    <label for="name">First Name</label><br>
                    <input type="text" placeholder="First Name" id="name">
                </div>
                <div class="input-margin">
                    <label for="name">Last Name</label><br>
                    <input type="text" placeholder="Last Name" id="name">
                </div>
                <div class="input-margin">
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Enter your email" id="email">
                </div>
                <div class="input-margin">
                    <label for="gender">Gender</label><br>
                    <div>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="input-margin">
                    <label for="education">Educational level</label><br>
                    <select name="" id="education">
                        <option value="">Primary</option>
                        <option value="">Secondary</option>
                        <option value="">National Diploma</option>
                        <option value="">Bachelor Degree</option>
                        <option value="">Masters Degree</option>
                    </select>
                </div>
                <div class="input-margin">
                    <label for="laptop">Do you have a laptop?</label><br>
                    <div>
                        <input name="btn" type="radio">
                        <label for="">Yes</label>
                    </div>
                    <div>
                        <input name="btn" type="radio">
                        <label for="">No</label>
                    </div>
                </div>
                <div class="input-margin">
                    <label for="KodeCamp">How did you hear about KodeCamp?</label><br>
                    <div>
                        <input type="checkbox" class="checkbox-margin"><label for="friends">Friends</label>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox-margin"><label for="friends">Social Media</label>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox-margin"><label for="friends">School</label>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox-margin"><label for="friends">Others</label>
                    </div>
                </div>
                <div class="input-margin">
                    <label for="registration">What track are you registering for?</label><br>
                    <select name="" id="registration">
                        <option value="">Front-end</option>
                        <option value="">Back-end</option>
                        <option value="">UI/UX</option>
                        <option value="">Digital Marketing</option>
                        <option value="">Android programming</option>
                        <option value="">Product design</option>
                        <option value="">Python</option>
                        <option value="">php</option>
                    </select>
                </div>
                <div class="input-margin">
                    <label for="level">What level are you on?</label><br>
                    <div>
                        <input name="btn" type="radio">
                        <label for="">Beginner</label>
                    </div>
                    <div>
                        <input name="btn" type="radio">
                        <label for="">Intermediate</label>
                    </div>
                </div>
                <div class="input-margin">
                    <label for="comments">Tell us about yourself</label><br>
                    <textarea name="" id="" rows="7" placeholder="Enter your comment here"></textarea>
                </div>
                <div class="input-margin">
                    <label for="country">Country</label><br>
                    <select name="" id="country">
                        <option value="">Nigeria</option>
                        <option value="">Ghana</option>
                        <option value="">Brazil</option>
                        <option value="">Togo</option>
                        <option value="">Cameroon</option>
                    </select>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
